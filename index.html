<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Memory Game</title>
    <script src="./index.js"></script>
    <script src="./src/utils.js"></script>
    <script src="./src/screen.js"></script>
    <script src="./src/memoryGame.js"></script>
</head>
<body class="container-fluid">
    <br/>
    <div class="row container-fluid"">
        <button type="button" class="btn btn-success" id="btnPlay">Play</button>
        <button type="button" class="btn btn-danger" id="btnShowHiddenHeroes">Show Hidden Heroes</button>
    </div>
    <br/>
    <div id="loading" class="row container-fluid invisible">
        <div id="counter">
            <strong>Starting in 1...</strong>
        </div>
        <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <br/>
    <div class="row" id="figures"></div>
    <div class="row conteiner-fluid">
        <div id="message" class="alert invisible" role="alert"></div>
    </div>
</body>
</html>
